<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="main">
      <div class="top-section">
        <div class="left-side">
          <p class="text">My balance</p>
          <p class="amount">$921.48</p>
        </div>
        <div class="right-side">
          <svg
            class="svg-fixed"
            width="35px"
            height="35px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
              stroke="white"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <svg
            class="svg-moving"
            width="35px"
            height="35px"
            viewBox="0 0 24 24"
            fill="black"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
              stroke="#000000"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
      </div>
      <br />
      <div class="bottom-section">
        <div class="top">
          <p>Spending-Last 7 days</p>
        </div>
        <br />
        <div class="middle">
          <div class="week">
            <div class="day">
              <div class="mon"></div>
              <div>mon</div>
            </div>
            <div class="day">
              <div class="tue"></div>
              <div>tue</div>
            </div>
            <div class="day">
              <div class="wed"></div>
              <div>wed</div>
            </div>
            <div class="day">
              <div class="thr"></div>
              <div>thr</div>
            </div>
            <div class="day">
              <div class="fri"></div>
              <div>fri</div>
            </div>
            <div class="day">
              <div class="sat"></div>
              <div>sat</div>
            </div>
            <div class="day">
              <div class="sun"></div>
              <div>sun</div>
            </div>
          </div>
        </div>
        <div class="line"></div>
        <div class="bottom">
          <div class="bottom-left">
            <p class="bottom-left-text">Total this month</p>
            <p class="bottom-left-amount">$478.33</p>
          </div>
          <div class="bottom-right">
            <p class="bottom-right-amount">+2.4%</p>
            <p class="bottom-right-text">from last month</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
